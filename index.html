<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Create account</title>
</head>

<body>
  <header>

  </header>

  <main class="container mt-5">
    <seccion class="row align-items-center justify-content-center" id="principal-row">
      <!-- logo -->
      <div class="col-md-3 col-10 d-none d-md-block">
        <img class="img-fluid rounded" src="/img/dino.jpg" alt="Dinosaurio rex patinando">
      </div>
      <!-- register form -->
      <div class="col-md-9 col-12 mt-2 mt-md-0">
        <h1>Create account</h1>
        <form id="create-account-form" class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                I agree terms and conditions.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
          <div id="liveAlertPlaceholder"></div>
          <ul class="text-bg-warning rounded-1" id="error-message">

          </ul>
        </form>


      </div>
    </seccion>
    <section class="mt-5">
      <div id="user-cards" class="row">
  
      </div>
    </section>
  
  </main>

  <footer>

  </footer>

  <!-- app script -->
  <script type="module" src="/main.js"></script>
</body>

</html>
